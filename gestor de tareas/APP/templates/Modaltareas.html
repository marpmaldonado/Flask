<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>

</head>
<body>
    <div class="container">
        <form action="" method="POST">

            <h1>Editar tareas</h1>

            
            <div class="form-group">
                <label for="">ID tarea</label>
                <input type="number" class="form-control" id="codigo" name="codigo" value="{{ tareas[0]}}" disabled>
                
            </div>
            <div class="form-group">
                <label for="">Nombre tarea</label>
                <input type="text" class="form-control" id="nombretar" name="nombretar" value="{{ tareas[1]}}">

            </div>
            <div class="form-group">
                <label for="">fecha de inicio</label>
                <input type="text" class="form-control" id="fechainicio" name="fechainicio" value="{{ tareas[2]}}">

            </div>
            <div class="form-group">
                <label for="">Fecha de cierre</label>
                <input type="text" class="form-control" id="fechafin" name="fechafin" value="{{ tareas[3]}}">

            </div>
            <div class="form-group">
                <label for="">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ tareas[4]}}">

            </div>
            <button type="submit" class="btn-outline-danger">Actualizar</button>
        </form>
    </div>
   




<script src="modales.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
