<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Actualizar usuario</title>

</head>
<body>
    <div class="container">
        <form action="" method="POST">

            <h1>Actualizar usuarios</h1>

            <div class="form-group">
                <label for="">ID usuario</label>
                <input type="number" class="form-control" id="codigo" name="codigo" value="{{ usuarios[0]}}" disabled>
                
            </div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuarios[1]}}">

            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ usuarios[2]}}">

            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email" name="email" value="{{ usuarios[3]}}">

            </div>
            <div class="form-group">
                <label for="">Nombre de usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" value="{{ usuarios[4]}}">

            </div>
            <div class="form-group">
                <label for="">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" name="contraseña" value="{{ usuarios[5]}}">

            </div>
            <div class="form-group">
                <label for="">Rol</label>
                <input type="text" class="form-control" id="rol" name="rol" value="{{ usuarios[6]}}">

            </div>
            <button type="submit" class="btn-outline-danger">Actualizar</button>
        </form>
    </div>
   




<script src="modales.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
